<div class="mat-elevation-z4 ">
    <h2>Export to:</h2>
    <div class=" my-4 mat-elevation-z1 ">

        <button class="mx-1" mat-flat-button
                (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Xlsx
        </button>
        <button class="mx-1 my-2" mat-flat-button (click)="exporter.exportTable('csv')">Csv</button>
        <button class="mx-1 my-2" mat-flat-button (click)="exporter.exportTable('xls')">xls</button>
        <button class="mx-1 my-2" mat-flat-button (click)="exporter.exportTable('txt')">Txt</button>

    </div>
    <div class=" alt mat-elevation-z1">
        <mat-table matTableExporter [dataSource]="countries" #exporter="matTableExporter">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- capital Column -->
            <ng-container matColumnDef="capital" >
                <th mat-header-cell *matHeaderCellDef> Capital</th>
                <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
            </ng-container>

            <!-- region Column -->
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region</th>
                <td mat-cell *matCellDef="let row"> {{row.region}} </td>
            </ng-container>

            <!-- subregion Column -->
            <ng-container matColumnDef="subregion">
                <th mat-header-cell *matHeaderCellDef> Subregion</th>
                <td mat-cell *matCellDef="let row"> {{row.subregion}} </td>
            </ng-container>

            <!-- population Column -->
            <ng-container matColumnDef="population">
                <th mat-header-cell *matHeaderCellDef> Population</th>
                <td mat-cell *matCellDef="let row"> {{row.population}} </td>
            </ng-container>

            <!-- area Column -->
            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef> Area</th>
                <td mat-cell *matCellDef="let row"> {{row.area}} </td>
            </ng-container>

            <!-- timezones Column -->
            <ng-container matColumnDef="timezones">
                <th mat-header-cell *matHeaderCellDef> Time zones</th>
                <td mat-cell *matCellDef="let row"> {{row.timezones}} </td>
            </ng-container>

            <!-- nativeName Column -->
            <ng-container matColumnDef="nativeName">
                <th mat-header-cell *matHeaderCellDef> Native Name</th>
                <td mat-cell *matCellDef="let row"> {{row.nativeName}} </td>
            </ng-container>

            <!-- flags Column -->
            <ng-container matColumnDef="flags">
                <th mat-header-cell *matHeaderCellDef> flags</th>
                <td mat-cell *matCellDef="let row"><a href="{{row.flags}}"><div style="width: 120px">{{row.flags}}</div></a></td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </div>
</div>
